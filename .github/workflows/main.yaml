name: Test gha-gcloud-docker
on:
  push:
    branches-ignore:
      - 'release/*'

env:
  REGISTRY_HOSTNAME: ghcr.io

jobs:
  secret_manager:
    runs-on: ubuntu-latest
    name: Test gha-gcloud-docker
    steps:
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHA_ACCESS_TOKEN }}" | docker login ${{ env.REGISTRY_HOSTNAME }} -u ${{ secrets.GHA_ACCESS_USER }} --password-stdin

      - name: Test gha-gcloud-docker
        id: secrets
        uses: alehechka/gha-gcloud-docker@feature/resolve-docker
        with:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GHA_ACCESS_USER: ${{ secrets.GHA_ACCESS_USER }}
          GHA_ACCESS_TOKEN: ${{ secrets.GHA_ACCESS_TOKEN }}
          secrets: KEY

      - name: Print Outputs
        if: always()
        run: |
          echo "KEY=${{ steps.secrets.outputs.KEY }}"
